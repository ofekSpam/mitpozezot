name: Send telegram message new RSS Feed items topazluk

on:
  rss:
    url: https://rsshub.app/twitter/user/topazluk
    config:
      active: false
      limit: 3
      force: true
      sort: 
        id: -1
      filterOutputs:
        contentSnippet: true
        link: true
        pubDate: true
      resultsPerWorkFLow: 3

jobs: 
  telegram:
    name: Send a telegram message html topazluk
    runs-on: ubuntu-latest
    steps:    
      - name: Send a telegram message html topazluk
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO_ME }}
          token: ${{ secrets.TELEGRAM_DUMMY_BOT_TOKEN }}
          format: markdown
          message: |            
            טופז לוק:
            ${{on.rss.outputs.contentSnippet}}
            
            ${{ on.rss.outputs.pubDate }}
           
            מקור:
            ${{ on.rss.outputs.link }}
