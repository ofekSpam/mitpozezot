name: Send email new RSS Feed items	

on:
  rss:
    url: https://rsshub.app/telegram/channel/mitpozezot
    config:
      limit: 10
      force: true
      filterOutputs:
        title: 1
        contentSnippet: 1
        link: 1
        pubDate: 0
        content: 0
        guid: 0
        categories: 0
        isoDate: 0

jobs:
  telegram:
    name: Send a telegram message html
    runs-on: ubuntu-latest
    steps:    
      - name: Send a telegram message html
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_DUMMY_BOT_TOKEN }}
          message: |
          
           title: ${{on.rss.outputs.title}}
           
           contentSnippet: ${{on.rss.outputs.contentSnippet}}
           
           link: ${{on.rss.outputs.link}}
           
           #pubDate: ${{on.rss.outputs.pubDate}}
           
           #content: ${{on.rss.outputs.content}}
                      
           #guid: ${{on.rss.outputs.guid}}
           
           #categories: ${{on.rss.outputs.categories}}
           
           #isoDate: ${{on.rss.outputs.isoDate}}
           
           
           format: markdown

