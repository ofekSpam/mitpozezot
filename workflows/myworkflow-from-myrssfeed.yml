# send from my rssfeed, will look for an active user for testing

name: Send telegram message new RSS Feed items	

on:
  rss:
    url: 
      - https://rsshub.app/twitter/user/riklin10
      - https://rsshub.app/twitter/user/bardugojacob
      - https://rsshub.app/twitter/user/topazluk
    config:
      limit: 3
      force: true
      filterOutputs:
        contentSnippet: true
        link: true
        pubDate: true

jobs:
  telegram:
    name: Send a telegram message html
    runs-on: ubuntu-latest
    steps:    
      - name: Send a telegram message html
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_DUMMY_BOT_TOKEN }}
          format: markdown
          message: |            
            ${{on.rss.outputs.contentSnippet}}
            
            ${{ on.rss.outputs.pubDate }}
           
            מקור:
            ${{ on.rss.outputs.link }}
            
            
