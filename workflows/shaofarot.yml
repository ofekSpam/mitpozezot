name: Send telegram message new RSS Feed items 

on:
  rss:
    url: 
      #- https://rsshub.app/twitter/user/riklin10
      #- https://rsshub.app/twitter/user/bardugojacob
      - https://rsshub.app/twitter/user/topazluk
      
    config:
      active: true
      limit: 9
      force: true
      sort: 
        id: -1
      filterOutputs:
        contentSnippet: true
        link: true
        pubDate: true
        author: true
      resultsPerWorkFLow: 3

jobs:
  telegram:
    name: Send a telegram message html 
    runs-on: ubuntu-latest
    steps:    
      - name: Send a telegram message html
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO_ME }}
          token: ${{ secrets.TELEGRAM_DUMMY_BOT_TOKEN }}
          format: markdown
          message: |            

            ${{ on.rss.outputs.author }}
            
            ${{on.rss.outputs.contentSnippet}}
            
            ${{ on.rss.outputs.pubDate }}
           
            מקור:
            ${{ on.rss.outputs.link }}
